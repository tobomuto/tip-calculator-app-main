<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./dist/stylesheets/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <script src="index.js" defer></script>
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
  </style>
</head>
<body>
  <img
    class="logo"
    src="./images/logo.svg" 
    alt="splitter logo"
  >

  <div class="calculator">
    <div class="calculate">

      <section id="bill">
        <h4>Bill</h4> 
        <div class="input--wrap">
          <img
            src="images/icon-dollar.svg"
            alt=""
            class="bill__img"
          />
          <input class="bill-input" type="text" placeholder="0">
        </div>
      </section>

      <section id="tip">
        <h4>Select Tip %</h4>
          <div class="buttons">
            <div class="button">
              <input class="checkboxPercentage" id="5" type="checkbox">
              <label class="checkboxLabel" for="5">5%</label>
            </div>
            <div class="button">
              <input class="checkboxPercentage" id="10" type="checkbox">
              <label class="checkboxLabel" for="10">10%</label>
            </div>
            <div class="button">
              <input class="checkboxPercentage" id="15" type="checkbox">
              <label class="checkboxLabel" for="15">15%</label>
            </div>
            <div class="button">
              <input class="checkboxPercentage" id="25" type="checkbox">
              <label class="checkboxLabel" for="25">25%</label>
            </div>
            <div class="button">
              <input class="checkboxPercentage" id="50" type="checkbox">
              <label class="checkboxLabel" for="50">50%</label>
            </div>
            <div class="input--custom">
              <input class="tip-input" type="text" placeholder="Custom">
            </div>
          </div>
      </section>

      <section id="number-of-people">
        <h4>Number of People</h4>
        <div class="input--wrap">
          <img
            src="images/icon-person.svg"
            alt=""
            class="person__img"
          />
          <input class="people-input" type="text" placeholder="0">
        </div>
      </section>

    </div>

    <div class="results">
      <div class="results-container">
        <div class="results-wrapper">
          <div>
            <p>Tip Amount</p>
            <span>/ person</span>
          </div>
          <span id="tipResult" class="result">$0.00</span>
        </div>
        <div class="results-wrapper">
          <div>
            <p>Total</p>
            <span>/ person</span>
          </div>
          <span id="totalResult" class="result">$0.00</span>
        </div>
      </div>
      <button class="resetButton">RESET</button>
    </div>

  </div>

  <div class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  </div>
</body>
</html>
